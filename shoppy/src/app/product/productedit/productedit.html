<div class="container">
  <h4 class="text-center">Add new Product</h4>
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="EditForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="mb-3">
            <select class="form-select" aria-label="Category Select" formControlName="catId">
              <option selected>Select Category</option>
              <option *ngFor="let cat of categories" [value]="cat.id">
                {{ cat.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <select class="form-select" aria-label="Subcat Select" formControlName="subcatId">
              <option selected>Select Sub Category</option>
              <option *ngFor="let subcat of subcats" [value]="subcat.id">
                {{ subcat.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <select class="form-select" aria-label="Subcat Select" formControlName="childcatId">
              <option selected>Select Child Cat</option>
              <option *ngFor="let childcat of chilcats" [value]="childcat.id">
                {{ childcat.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <select class="form-select" aria-label="Tag Select" formControlName="tagId">
              <option selected>Select Tag</option>
              <option *ngFor="let tag of tags" [value]="tag.id">
                {{ tag.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              placeholder="Product"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              formControlName="price"
              placeholder="$0.0"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6"></div>
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">Image</label>
        <input
          class="form-control"
          type="file"
          id="formFile"
          (change)="onFileSelected($event)"
          accept="image/*"
          multiple
        />
      </div>
      <!-- 
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
        <textarea
          class="form-control"
          id="description"
          rows="3"
          formControlName="description"
        ></textarea>
      </div> -->

      <div class="d-flex justify-content-end">
        <a [routerLink]="['/cats']" class="btn btn-sm btn-outline-warning me-1">Cancel</a>
        <button
          type="submit"
          class="btn btn-sm btn-success"
          [disabled]="!EditForm.valid || !selectedFiles || isSubmitting"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
