<div class="container">
  <h4 class="text-center">Add Childcats</h4>
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="AddForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <select class="form-select" id="catId" formControlName="catId">
          @for (cat of cats; track cat.id) {
          <option [value]="cat.id" [selected]="cat.id">
            {{ cat.name }}
          </option>
          }
        </select>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="Product"
        />
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Image</label>
        <input
          class="form-control"
          type="file"
          id="formFile"
          (change)="onFileSelected($event)"
          accept="image/*"
        />
      </div>
      <div class="d-flex justify-content-end">
        <a [routerLink]="['/childcats']" class="btn btn-sm btn-outline-warning me-1">Cancel</a>
        <button
          type="submit"
          class="btn btn-sm btn-success"
          [disabled]="!AddForm.valid || !selectedFile || isSubmitting"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
