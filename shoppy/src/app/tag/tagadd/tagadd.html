<div class="container">
  <div class="col-md-6 offset-md-3">
    <h4 class="text-center">Add Tag</h4>
    <form [formGroup]="AddForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="Product"
        />
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Image</label>
        <input
          class="form-control"
          type="file"
          id="formFile"
          (change)="onFileSelected($event)"
          accept="image/*"
        />
      </div>

      <div class="d-flex justify-content-end">
        <a [routerLink]="['/cats']" class="btn btn-sm btn-outline-warning me-1">Cancel</a>
        <button
          type="submit"
          class="btn btn-sm btn-success"
          [disabled]="!AddForm.valid || !selectedFile || isSubmitting"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
