<div class="d-flex justify-content-between mt-4 mb-3">
  <h6>All Categories</h6>
  <a class="btn btn-sm btn-success" [routerLink]="['/roles/add']">
    <i class="fa fa-plus"></i>
  </a>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

  <tbody>
    @for (role of roles; track role.id; let i = $index) {
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ role.name }}</td>
      <td>
        <a [routerLink]="['/roles/edit', role.id]" class="btn btn-sm btn-warning me-1">
          <i class="fa fa-edit"></i>
        </a>
        <button class="btn btn-sm btn-danger" (click)="deleteCat(role.id)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
